<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>{{plan?.name}}</span>
      <button mat-mini-fab (click)="delete.emit()" class="delete"><mat-icon>delete</mat-icon></button>
    </mat-card-title>
    <mat-card-subtitle>{{map?.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/assets/maps/{{map?.URI}}.PNG" alt="Preview of the map">
</mat-card>
